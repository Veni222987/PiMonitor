<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>报警通知 - PIMonitor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .outer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #f4f7f9;
        }
        .inner-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border-top: 8px solid #4a90e2;
        }
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #4a90e2;
            margin-bottom: 10px;
        }
        .logo span {
            color: #333333;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin: 20px 0;
        }
        .message {
            font-size: 16px;
            color: #555555;
            margin: 20px 0;
            text-align: left;
            line-height: 1.6;
        }
        .message p {
            margin: 10px 0;
        }
        .details {
            background-color: #f4f7f9;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }
        .details li {
            margin: 10px 0;
        }
        .footer {
            font-size: 14px;
            color: #999999;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4a90e2;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #357abd;
        }

        @media (max-width: 600px) {
            .inner-container {
                padding: 20px 15px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
<div class="outer-container">
    <div class="inner-container">
        <div class="logo">PI<span>Monitor</span></div>
        <div class="header">报警通知</div>
        <div class="message">
            <p>尊敬的用户，</p>
            <p>您的系统检测到以下异常：</p>
            <div class="details">
                <ul>
                    <li><strong>报警类型：</strong> ${alarmType}</li>
                    <li><strong>发生时间：</strong> ${alarmTime}</li>
                    <li><strong>详细信息：</strong> ${alarmDetails}</li>
                </ul>
            </div>
            <p>请尽快处理此问题以确保系统的正常运行。</p>
        </div>
        <a href="${actionUrl}" class="btn">查看详情</a>
        <div class="footer">如果您未请求此报警通知，请忽略此邮件。</div>
    </div>
</div>
</body>

</html>
