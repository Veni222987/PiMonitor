<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>验证码通知 - PIMonitor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .outer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #f4f7f9;
        }
        .inner-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #4a90e2;
            margin-bottom: 5px;
        }
        .logo span {
            color: #333333;
        }
        .sub-header {
            font-size: 20px;
            color: #333333;
            margin-top: 10px;
        }
        .code {
            font-size: 48px;
            font-weight: bold;
            color: #333333;
            margin: 30px 0;
            letter-spacing: 8px;
            background-color: #f4f7f9;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
        }
        .message {
            font-size: 16px;
            color: #555555;
            margin: 20px 0;
        }
        .footer {
            font-size: 14px;
            color: #999999;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4a90e2;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #357abd;
        }

        @media (max-width: 600px) {
            .inner-container {
                padding: 20px 15px;
            }
            .code {
                font-size: 24px;
                padding: 8px 15px;
                letter-spacing: 4px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
<div class="outer-container">
    <div class="inner-container">
        <div class="logo">PI<span>Monitor</span></div>
        <div class="sub-header">您的验证码</div>
        <div class="code">${code}</div>
        <div class="message">请在2分钟内使用此验证码进行验证。</div>
        <a href="#" class="btn">立即验证</a>
        <div class="footer">如果您未请求此验证码，请忽略此邮件。</div>
    </div>
</div>
</body>

</html>
